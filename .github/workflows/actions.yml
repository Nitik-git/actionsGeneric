on:
  push:
    branches:
      - qa1

env:
  BRANCH_NAME: master

jobs:
  check_file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: fetch svc
        run: |-
             git diff-tree --no-commit-id --name-only -r HEAD | awk -F/ '{ print $1}' | uniq | sed -n -e '/api/p' -e '/assessment/p'   |  cat > file1.txt
             modified_files=( $( cat file1.txt ) )
      
      - name: Update-file
        run: |-
            $modified_files[1]
            touch helloworld >> ./k8s/staging/values.yaml
