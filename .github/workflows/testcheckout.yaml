name: checkout-workflow

on:
  workflow_dispatch:
    inputs:
      serviceCount: 
        description: "Enter number of nodes required in services nodepool"
        default: 2
      githubrunnerCount:
        description: "Enter number of nodes required in github-runner nodepool"
        default: 0
  # push:
  #   branches:
  #     - test/checkout

jobs:
  services_list:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout for Push
        if: ${{ startsWith(github.ref, 'refs/heads/') }}
        uses: actions/checkout@v2
        with:
          ref: qa1

      - name: Display branch name
        id: branchname
        run: |-
          git branch
          echo "Total node in services ${{ github.event.inputs.serviceCount }}"
          echo "Total node in github-runner ${{ github.event.inputs.githubrunnerCount }}"
