on:
  push:
    branches:
      - test/rp-7

name: release-please

jobs:
  release-please:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: release-please-action
          token: ${{ secrets.PAT }}
          default-branch: test/rp-7

